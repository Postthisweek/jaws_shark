<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Shark SVG</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #eef3f7;
    }

    .shark-container {
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    svg {
      width: 200px;
      height: 200px;
      border: 2px solid #2a6dad;
      border-radius: 10px;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="shark-container" aria-labelledby="shark-description">
    <svg id="shark-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-describedby="shark-desc">
      <title id="shark-description">Shark with open jaws</title>
      <desc id="shark-desc">A visual depiction of a shark showing its open jaws, with sharp teeth displayed.</desc>
      <!-- Shark's body -->
      <path d="M10,100 C50,20 150,20 190,100 C150,180 50,180 10,100" fill="#2a6dad" />
      <!-- Shark's jaws -->
      <path d="M60,100 Q100,70 140,100 Q100,130 60,100" fill="white" />
      <!-- Teeth -->
      <polygon points="70,95 75,100 70,105" fill="#2a6dad" />
      <polygon points="85,90 90,100 85,110" fill="#2a6dad" />
      <polygon points="115,90 110,100 115,110" fill="#2a6dad" />
      <polygon points="130,95 125,100 130,105" fill="#2a6dad" />
    </svg>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const svgElement = document.getElementById('shark-svg');

      svgElement.addEventListener('mouseenter', () => {
        svgElement.style.transform = 'scale(1.1)';
      });

      svgElement.addEventListener('mouseleave', () => {
        svgElement.style.transform = 'scale(1)';
      });
    });
  </script>
</body>
</html>
